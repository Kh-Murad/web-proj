<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  
    <link rel="stylesheet" href="css/sign.css">

  </head>

  <body> 
        <div class="col-lg-2 col"></div>
        <div class="col-lg-4 col-md-6 mt-0 mt-md-5 d-flex">
            <form action="" class="request-form ftco-animate" method="post" style="width: 1000px ; height: 500px">
                <h2 style="font-size: 22px;"><b>Sign In</b></h2>
                      <div class="form-group">
                          <label for="Email" class="label" style="font-size: 18px;">Email</label>
                          <input type="email" name="userEmail" class="form-control" placeholder="user_123@hotmail.com">
                      </div>
                      <div class="form-group">
                          <label for="Password" class="label" style="font-size: 18px;">Password</label>
                          <input type="password" name="userPass" class="form-control" placeholder="write your password">
                      </div>
                      <div class="form-group">
                          <a href="" align="left" >Don't have an account?</a>
                      </div>
                      <br>
              <div class="form-group">
                <input type="submit" value="Sign in" class="btn btn-primary py-3 px-4">
              </div>
                  </form>
        </div>
      </div>
</body>
</html>
