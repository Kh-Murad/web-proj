                    <div class="container">	
                            <form  class="request-form ftco-animate" action="#" method="post">
                              <h2>Sign Up</h2>
                                    <p>
                                        <label for="name" class="floatLabel">Name</label>
                                        <input id="name" name="name" type="text">
                                    </p>
                                    <p>
                                        <label for="Email" class="floatLabel">Email</label>
                                        <input id="Email" name="Email" type="text">
                                    </p>
                                    <p>
                                        <label for="password" class="floatLabel">Password</label>
                                        <input id="password" name="password" type="password">
                                        <span>Enter a password longer than 8 characters</span>
                                    </p>
                                    <p>
                                        <label for="id" class="floatLabel">ID</label>
                                        <input id="aid" name="aid" type="text">
                                    </p>
                                    <p>
                                        <label for="mobile" class="floatLabel">Mobile</label>
                                        <input id="mobile" name="mobile" type="number">
                                    </p>
                                    <p>
                                        <label for="confirm_password" class="floatLabel">Confirm Password</label>
                                        <input id="confirm_password" name="confirm_password" type="password">
                                        <span>Your passwords do not match</span>
                                    </p>
                    
                                    <p>
                                        <input type="submit" value="Create My Account" id="submit">
                                    </p>
                                </form>
